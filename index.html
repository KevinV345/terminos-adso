<html lang="en">
<head>

    <title>Programming Glossary - ADSO Terms</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables and Reset */
        :root {
            --primary-color: #1c1c1e;
            --secondary-color: #2c2c2e;
            --success-color: #34c759;
            --warning-color: #ff9500;
            --danger-color: #ff3b30;
            --info-color: #5ac8fa;
            --light-color: #f2f2f7;
            --text-color: #1c1c1e;
            --text-secondary: #8e8e93;
            --border-color: #c6c6c8;
            --background-color: #ffffff;
            --card-background: #ffffff;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 30px rgba(0, 0, 0, 0.15);
            --border-radius: 16px;
            --button-radius: 999px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            font-size: 14px;
            animation: fadeInBody 0.6s ease-in-out;
        }

        @keyframes fadeInBody {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            animation: fadeInContainer 0.8s ease-out;
        }

        @keyframes fadeInContainer {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 25px 30px;
            border-bottom: 1px solid rgba(198, 198, 200, 0.3);
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .sena-logo {
            height: 60px;
            width: auto;
            transition: all 0.3s ease;
        }

        .sena-logo:hover {
            transform: scale(1.05);
        }

        .header-title {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 1.8rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 0;
        }

        .header-subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
            margin: 0;
        }

        .header-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .stats-bar {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .stat-item {
            text-align: center;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            border: 1px solid rgba(198, 198, 200, 0.3);
        }

        .stat-number {
            display: block;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.8rem;
            font-weight: 500;
        }

        /* Search and Filter */
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
        }

        .search-input:focus {
            outline: none;
            border-color: #a8a8aa;
            box-shadow: 0 4px 16px rgba(155, 156, 157, 0.35);
            background-color: #ffffff;
            transform: scale(1.02);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 18px;
        }

        .filter-select {
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 13px;
            background: white;
            min-width: 150px;
        }

        /* Term Cards Grid */
        .terms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .term-card {
            background: var(--card-background);
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(198, 198, 200, 0.3);
            transition: all 0.3s ease;
            animation: fadeInCard 0.5s ease-out;
        }

        @keyframes fadeInCard {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .term-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
        }

        .term-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .term-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .term-english {
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .term-category {
            padding: 4px 12px;
            font-size: 0.75rem;
            font-weight: 600;
            border-radius: var(--button-radius);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .category-programming {
            background: linear-gradient(135deg, #34c759, #28a745);
            color: white;
        }

        .category-development {
            background: linear-gradient(135deg, #5ac8fa, #007aff);
            color: white;
        }

        .category-tools {
            background: linear-gradient(135deg, #ff9500, #f39c12);
            color: white;
        }

        .category-concepts {
            background: linear-gradient(135deg, #1c1c1e, #2c2c2e);
            color: white;
        }

        .term-description {
            color: var(--text-color);
            line-height: 1.6;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }

        .term-media {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(198, 198, 200, 0.3);
        }

        .term-image {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            object-fit: cover;
            border: 2px solid rgba(198, 198, 200, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .term-image:hover {
            transform: scale(1.05);
            border-color: var(--primary-color);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .term-image::after {
            content: "üîç";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .term-image:hover::after {
            opacity: 1;
        }

        .audio-controls {
            flex: 1;
        }

        .audio-player {
            width: 100%;
            height: 40px;
            border-radius: 8px;
        }

        .audio-player::-webkit-media-controls-panel {
            background-color: var(--light-color);
            border-radius: 8px;
        }

        /* Image Modal */
        .image-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            animation: fadeInModal 0.3s ease-out;
            overflow: hidden;
        }

        @keyframes fadeInModal {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .image-modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content-image {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            animation: modalSlideIn 0.4s ease-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(-50px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .modal-image {
            max-width: 100%;
            max-height: 80vh;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            object-fit: contain;
            background: white;
            padding: 10px;
        }

        .modal-info {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 20px 30px;
            text-align: center;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 600px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 8px;
        }

        .modal-subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 500;
            margin-bottom: 15px;
        }

        .modal-description {
            color: var(--text-color);
            line-height: 1.6;
            font-size: 0.95rem;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            box-shadow: var(--shadow);
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 1);
            transform: rotate(90deg) scale(1.1);
            box-shadow: var(--shadow-lg);
        }

        .modal-navigation {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            box-shadow: var(--shadow);
        }

        .modal-navigation:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-50%) scale(1.1);
            box-shadow: var(--shadow-lg);
        }

        .modal-prev {
            left: 20px;
        }

        .modal-next {
            right: 20px;
        }

        .modal-navigation:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .modal-navigation:disabled:hover {
            transform: translateY(-50%) scale(1);
            background: rgba(255, 255, 255, 0.9);
        }

        /* Loading State */
        .loading-state {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px;
            color: var(--text-secondary);
            font-size: 16px;
        }

        .loading-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            border: 3px solid var(--light-color);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* No Results State */
        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .no-results-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .no-results h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--text-color);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
                padding: 20px;
            }

            .header-left {
                flex-direction: column;
                gap: 15px;
                align-items: center;
            }

            .sena-logo {
                height: 50px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .header-subtitle {
                text-align: center;
            }

            .stats-bar {
                width: 100%;
                justify-content: center;
                flex-wrap: wrap;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                min-width: auto;
            }

            .terms-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .term-media {
                flex-direction: column;
                align-items: flex-start;
            }

            .term-image {
                width: 100%;
                height: 200px;
            }

            .modal-content-image {
                max-width: 95vw;
                max-height: 95vh;
                gap: 15px;
            }

            .modal-image {
                max-height: 70vh;
            }

            .modal-info {
                padding: 15px 20px;
                margin: 0 10px;
            }

            .modal-title {
                font-size: 1.3rem;
            }

            .modal-subtitle {
                font-size: 1rem;
            }

            .modal-close {
                top: 10px;
                right: 10px;
                width: 40px;
                height: 40px;
                font-size: 20px;
            }

            .modal-navigation {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }

            .modal-prev {
                left: 10px;
            }

            .modal-next {
                right: 10px;
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Focus states for accessibility */
        .search-input:focus,
        .filter-select:focus,
        .modal-close:focus,
        .modal-navigation:focus {
            outline: 2px solid rgba(28, 28, 30, 0.3);
            outline-offset: 2px;
        }

        .term-image:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }

        .sena-logo:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
            border-radius: 8px;
        }
    </style>
</head>

        // DOM elements
        const searchInput = document.getElementById('searchInput');
        const categoryFilter = document.getElementById('categoryFilter');
        const termsGrid = document.getElementById('termsGrid');
        const loadingState = document.getElementById('loadingState');
        const noResults = document.getElementById('noResults');
        const totalTermsSpan = document.getElementById('totalTerms');
        const visibleTermsSpan = document.getElementById('visibleTerms');

        // Modal elements
        const imageModal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const modalTitle = document.getElementById('modalTitle');
        const modalSubtitle = document.getElementById('modalSubtitle');
        const modalDescription = document.getElementById('modalDescription');
        const modalClose = document.getElementById('modalClose');
        const modalPrev = document.getElementById('modalPrev');
        const modalNext = document.getElementById('modalNext');

        // State
        let filteredTerms = [...programmingTerms];
        let currentImageIndex = 0;

        // Initialize
        function init() {
            totalTermsSpan.textContent = programmingTerms.length;
            renderTerms(programmingTerms);
            setupEventListeners();
        }

        // Setup event listeners
        function setupEventListeners() {
            searchInput.addEventListener('input', debounce(handleSearch, 300));
            categoryFilter.addEventListener('change', handleFilter);
            
            // Modal event listeners
            modalClose.addEventListener('click', closeModal);
            modalPrev.addEventListener('click', showPreviousImage);
            modalNext.addEventListener('click', showNextImage);
            
            // Close modal on background click
            imageModal.addEventListener('click', (e) => {
                if (e.target === imageModal) {
                    closeModal();
                }
            });
            
            // Keyboard navigation
            document.addEventListener('keydown', handleKeydown);
        }

        // Handle keyboard navigation
        function handleKeydown(e) {
            if (!imageModal.classList.contains('show')) return;
            
            switch(e.key) {
                case 'Escape':
                    closeModal();
                    break;
                case 'ArrowLeft':
                    showPreviousImage();
                    break;
                case 'ArrowRight':
                    showNextImage();
                    break;
            }
        }

        // Open image modal
        function openImageModal(termIndex) {
            const term = filteredTerms[termIndex];
            currentImageIndex = termIndex;
            
            modalImage.src = term.image;
            modalImage.alt = term.english;
            modalTitle.textContent = term.spanish;
            modalSubtitle.textContent = term.english;
            modalDescription.textContent = term.description;
            
            // Update navigation buttons
            modalPrev.disabled = termIndex === 0;
            modalNext.disabled = termIndex === filteredTerms.length - 1;
            
            imageModal.classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        // Close modal
        function closeModal() {
            imageModal.classList.remove('show');
            document.body.style.overflow = 'auto';
        }

        // Show previous image
        function showPreviousImage() {
            if (currentImageIndex > 0) {
                openImageModal(currentImageIndex - 1);
            }
        }

        // Show next image
        function showNextImage() {
            if (currentImageIndex < filteredTerms.length - 1) {
                openImageModal(currentImageIndex + 1);
            }
        }

        // Debounce function
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Handle search
        function handleSearch() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            const category = categoryFilter.value;
            
            showLoading();
            
            setTimeout(() => {
                filteredTerms = programmingTerms.filter(term => {
                    const matchesSearch = !searchTerm || 
                        term.spanish.toLowerCase().includes(searchTerm) ||
                        term.english.toLowerCase().includes(searchTerm) ||
                        term.description.toLowerCase().includes(searchTerm);
                    
                    const matchesCategory = !category || term.category === category;
                    
                    return matchesSearch && matchesCategory;
                });
                
                hideLoading();
                renderTerms(filteredTerms);
            }, 500);
        }

        // Handle filter
        function handleFilter() {
            handleSearch();
        }

        // Show loading state
        function showLoading() {
            loadingState.style.display = 'flex';
            termsGrid.style.display = 'none';
            noResults.style.display = 'none';
        }

        // Hide loading state
        function hideLoading() {
            loadingState.style.display = 'none';
        }

        // Render terms
        function renderTerms(terms) {
            visibleTermsSpan.textContent = terms.length;
            
            if (terms.length === 0) {
                termsGrid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }
            
            noResults.style.display = 'none';
            termsGrid.style.display = 'grid';
            
            termsGrid.innerHTML = terms.map((term, index) => `
                <div class="term-card">
                    <div class="term-header">
                        <div>
                            <h3 class="term-title">${term.spanish}</h3>
                            <p class="term-english">${term.english}</p>
                        </div>
                        <span class="term-category category-${term.category}">${term.category}</span>
                    </div>
                    
                    <p class="term-description">${term.description}</p>
                    
                    <div class="term-media">
                        <img src="${term.image}" 
                             alt="${term.english}" 
                             class="term-image" 
                             loading="lazy"
                             onclick="openImageModal(${index})"
                             tabindex="0"
                             role="button"
                             aria-label="Click to view ${term.english} image in full size">
                        <div class="audio-controls">
                            <audio controls class="audio-player">
                                <source src="${term.audio}" type="audio/mpeg">
                                Tu navegador no soporta audio.
                            </audio>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Initialize the application
        init();
    </script>
